{%extends "base.html" %}
{%block title%}Huxy - Post{%endblock%}

{%block page_content %}
<div class="page-header">
	<h1>{{post.title}}</h1>
	<a href="{{url_for('main.user', username=post.author.username)}}">
	{{post.author.username}}
	</a>
</div>
<div class="post-content">
	{{post.body_html | safe}}
</div>

{%include "_posts.html"%}

{%endblock%}
