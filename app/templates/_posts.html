<div>
<ul class="posts">
	{%for post in posts %}
	<li class="post">
		<div class="post-thumbnail">
			123
		</div>
		<div class="post-content">
			<div class="post-date">{{moment(post.timestamp).fromNow()}}</div>
			<div class="post-author">
				<a href="{{url_for('main.user', username=post.author.username)}}">
					{{ post.author.username }}
				</a>
			</div>
			<div class="post-body">
				{{post.body}}
			</div>
		</div>
	</li>
	{%endfor%}
</ul>
</div>
